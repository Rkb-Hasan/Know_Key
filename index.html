<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Know Key</title>
    <link href="./src/styles/output.css" rel="stylesheet" />
  </head>
  <body
    class="bg-[#001219] text-[#b4a5c8] min-h-screen bg-no-repeat bg-center font-body"
  >
    <!-- main tag starts -->
    <main>
      <!-- home-screen -->
      <section
        id="home-screen"
        class="home text-white min-h-screen flex flex-col items-center justify-center"
      >
        <div class="flex flex-col items-center gap-5 text-purple-300">
          <h1
            class="text-2xl md:text-4xl lg:text-8xl font-semibold animate-bounce"
          >
            > Know Key >
          </h1>
          <div class="text-[9px] md:text-2xl text-center space-y-2">
            <p>Unleash the Key master inside you</p>
            <!-- <p>Press Enter to Play</p> -->
          </div>
          <button
            type="button"
            class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 shadow-lg shadow-purple-500/50 dark:shadow-lg dark:shadow-purple-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
            onclick="play()"
          >
            Play
          </button>
        </div>
      </section>

      <!-- playground -->
      <section class="min-h-screen hidden" id="play-ground">
        <div class="flex flex-col min-h-screen items-center gap-y-10">
          <!-- life/score -->
          <div class="flex w-11/12 mt-6 justify-between items-center mx-auto">
            <button
              class="text-white text-xs md:text-base rounded-2xl flex gap-1 relative place-items-center"
            >
              <svg
                class="w-6 h-6 text-red-500"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="m12.75 20.66 6.184-7.098c2.677-2.884 2.559-6.506.754-8.705-.898-1.095-2.206-1.816-3.72-1.855-1.293-.034-2.652.43-3.963 1.442-1.315-1.012-2.678-1.476-3.973-1.442-1.515.04-2.825.76-3.724 1.855-1.806 2.201-1.915 5.823.772 8.706l6.183 7.097c.19.216.46.34.743.34a.985.985 0 0 0 .743-.34Z"
                />
              </svg>

              <!-- life text -->
              <span id="current-life">5</span>
            </button>
            <button
              class="text-white rounded-2xl text-xs md:text-base flex gap-1 justify-center items-center"
            >
              <svg
                class="w-6 h-5 text-[#a778f3]"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 4h3a1 1 0 0 1 1 1v15a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h3m0 3h6m-6 7 2 2 4-4m-5-9v4h4V3h-4Z"
                />
              </svg>

              <span id="current-score" class="">0</span>
            </button>
          </div>

          <!-- up text -->
          <p class="text-[9px] md:text-sm text-purple-300">
            Don't watch keyboard while playing
          </p>
          <!-- screen -->
          <div id="art-board" class="mb-6">
            <p
              class="flex justify-center items-center text-9xl font-bold text-transparent uppercase font-body p-0 m-0"
              id="current-alphabet"
            >
              Y
            </p>
          </div>
          <!-- keyboard -->
          <div class="">
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd
                id="q"
                class="font-body text-xs bg-[#183c35] text-purple-100 px-2 py-0.5 md:px-3.5 md:py-1.5 rounded-lg border-b-2 border-amber-300"
                >q</kbd
              >
              <kbd
                id="w"
                class="font-body text-xs bg-[#183c35] text-purple-100 px-2 py-0.5 md:px-3.5 md:py-1.5 rounded-lg border-b-2 border-amber-300"
                >w</kbd
              >
              <kbd
                id="e"
                class="font-body text-xs bg-[#183c35] text-purple-100 px-2 py-0.5 md:px-3.5 md:py-1.5 rounded-lg border-b-2 border-amber-300"
                >e</kbd
              >
              <kbd
                id="r"
                class="font-body text-xs bg-[#183c35] text-purple-100 px-2 py-0.5 md:px-3.5 md:py-1.5 rounded-lg border-b-2 border-amber-300"
                >r</kbd
              >
              <kbd
                id="t"
                class="font-body text-xs bg-[#183c35] text-purple-100 px-2 py-0.5 md:px-3.5 md:py-1.5 rounded-lg border-b-2 border-amber-300"
                >t</kbd
              >
              <kbd
                id="y"
                class="font-body text-xs bg-[#183c35] text-purple-100 px-2 py-0.5 md:px-3.5 md:py-1.5 rounded-lg border-b-2 border-amber-300"
                >y</kbd
              >
              <kbd
                id="u"
                class="font-body text-xs bg-[#183c35] text-purple-100 px-2 py-0.5 md:px-3.5 md:py-1.5 rounded-lg border-b-2 border-amber-300"
                >u</kbd
              >
              <kbd
                id="i"
                class="font-body text-xs bg-[#183c35] text-purple-100 px-2 py-0.5 md:px-3.5 md:py-1.5 rounded-lg border-b-2 border-amber-300"
                >i</kbd
              >
              <kbd
                id="o"
                class="font-body text-xs bg-[#183c35] text-purple-100 px-2 py-0.5 md:px-3.5 md:py-1.5 rounded-lg border-b-2 border-amber-300"
                >o</kbd
              >
              <kbd
                id="p"
                class="font-body text-xs bg-[#183c35] text-purple-100 px-2 py-0.5 md:px-3.5 md:py-1.5 rounded-lg border-b-2 border-amber-300"
                >p</kbd
              >
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd
                id="a"
                class="font-body text-xs bg-[#183c35] text-purple-100 px-2 py-0.5 md:px-3.5 md:py-1.5 rounded-lg border-b-2 border-amber-300"
                >a</kbd
              >
              <kbd
                id="s"
                class="font-body text-xs bg-[#183c35] text-purple-100 px-2 py-0.5 md:px-3.5 md:py-1.5 rounded-lg border-b-2 border-amber-300"
                >s</kbd
              >
              <kbd
                id="d"
                class="font-body text-xs bg-[#183c35] text-purple-100 px-2 py-0.5 md:px-3.5 md:py-1.5 rounded-lg border-b-2 border-amber-300"
                >d</kbd
              >
              <kbd
                id="f"
                class="font-body text-xs bg-[#183c35] text-purple-100 px-2 py-0.5 md:px-3.5 md:py-1.5 rounded-lg border-b-2 border-amber-300"
                >f</kbd
              >
              <kbd
                id="g"
                class="font-body text-xs bg-[#183c35] text-purple-100 px-2 py-0.5 md:px-3.5 md:py-1.5 rounded-lg border-b-2 border-amber-300"
                >g</kbd
              >
              <kbd
                id="h"
                class="font-body text-xs bg-[#183c35] text-purple-100 px-2 py-0.5 md:px-3.5 md:py-1.5 rounded-lg border-b-2 border-amber-300"
                >h</kbd
              >
              <kbd
                id="j"
                class="font-body text-xs bg-[#183c35] text-purple-100 px-2 py-0.5 md:px-3.5 md:py-1.5 rounded-lg border-b-2 border-amber-300"
                >j</kbd
              >
              <kbd
                id="k"
                class="font-body text-xs bg-[#183c35] text-purple-100 px-2 py-0.5 md:px-3.5 md:py-1.5 rounded-lg border-b-2 border-amber-300"
                >k</kbd
              >
              <kbd
                id="l"
                class="font-body text-xs bg-[#183c35] text-purple-100 px-2 py-0.5 md:px-3.5 md:py-1.5 rounded-lg border-b-2 border-amber-300"
                >l</kbd
              >
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd
                id="z"
                class="font-body text-xs bg-[#183c35] text-purple-100 px-2 py-0.5 md:px-3.5 md:py-1.5 rounded-lg border-b-2 border-amber-300"
                >z</kbd
              >
              <kbd
                id="x"
                class="font-body text-xs bg-[#183c35] text-purple-100 px-2 py-0.5 md:px-3.5 md:py-1.5 rounded-lg border-b-2 border-amber-300"
                >x</kbd
              >
              <kbd
                id="c"
                class="font-body text-xs bg-[#183c35] text-purple-100 px-2 py-0.5 md:px-3.5 md:py-1.5 rounded-lg border-b-2 border-amber-300"
                >c</kbd
              >
              <kbd
                id="v"
                class="font-body text-xs bg-[#183c35] text-purple-100 px-2 py-0.5 md:px-3.5 md:py-1.5 rounded-lg border-b-2 border-amber-300"
                >v</kbd
              >
              <kbd
                id="b"
                class="font-body text-xs bg-[#183c35] text-purple-100 px-2 py-0.5 md:px-3.5 md:py-1.5 rounded-lg border-b-2 border-amber-300"
                >b</kbd
              >
              <kbd
                id="n"
                class="font-body text-xs bg-[#183c35] text-purple-100 px-2 py-0.5 md:px-3.5 md:py-1.5 rounded-lg border-b-2 border-amber-300"
                >n</kbd
              >
              <kbd
                id="m"
                class="font-body text-xs bg-[#183c35] text-purple-100 px-2 py-0.5 md:px-3.5 md:py-1.5 rounded-lg border-b-2 border-amber-300"
                >m</kbd
              >
              <kbd
                id="/"
                class="font-body text-xs bg-[#183c35] text-purple-100 px-2 py-0.5 md:px-3.5 md:py-1.5 rounded-lg border-b-2 border-amber-300"
                >/</kbd
              >
            </div>
          </div>
        </div>
      </section>

      <!-- score -->
      <section
        class="score flex flex-col gap-4 items-center min-h-screen justify-center hidden"
        id="score"
      >
        <div class="text-center space-y-6 p-4">
          <div class="text-white">
            <h1 class="text-lg md:text-8xl">
              <span class="font-bold">Score :</span>
              <span id="final-score">14</span>
            </h1>
          </div>
          <p class="text-white text-[10px] md:text-2xl">
            Practice will make you pro
          </p>
          <button
            type="button"
            onclick="play()"
            class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-[10px] px-3 py-1 md:px-5 md:py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Play Again
          </button>
        </div>
      </section>
    </main>

    <!-- main tag ends -->
    <!-- scripts -->
    <script src="./src/scripts/utility.js"></script>
    <script src="./src/scripts/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body
    class="bg-[#010313] min-h-screen bg-[url(/images/background.png)] bg-no-repeat bg-center"
  >
    <!-- main tag starts -->
    <main>
      <!-- home-screen -->
      <section
        id="home-screen"
        class="home text-white min-h-screen flex flex-col items-center justify-center"
      >
        <div class="flex flex-col items-center gap-5">
          <h1 class="text-8xl font-semibold">ALPHABET CLASH</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button
            class="px-1.5 py-0.5 rounded-xl border-2 border-purple-700 bg-white text-black font-semibold hover:bg-gray-300"
            onclick="play()"
          >
            Play Now
          </button>
        </div>
      </section>

      <!-- playground -->
      <section class="play-ground hidden" id="play-ground">
        <div class="flex flex-col items-center gap-20 pt-20">
          <!-- screen -->
          <div
            id="art-board"
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#1E1E1E] border-opacity-80 bg-[#B4B4BAB3]"
          >
            <div class="flex justify-center">
              <p
                class="bg-[#1E1E1E] bg-opacity-80 text-yellow-300 font-extrabold rounded-b-lg px-5 py-2"
              >
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p
                class="text-9xl font-bold text-black uppercase"
                id="current-alphabet"
              >
                Y
              </p>
            </div>
          </div>
          <!-- keyboard -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd
                id="q"
                class="bg-blue-200 px-2 py-0.5 rounded-lg border-2 border-amber-300"
                >q</kbd
              >
              <kbd
                id="w"
                class="bg-blue-200 px-2 py-0.5 rounded-lg border-2 border-amber-300"
                >w</kbd
              >
              <kbd
                id="e"
                class="bg-blue-200 px-2 py-0.5 rounded-lg border-2 border-amber-300"
                >e</kbd
              >
              <kbd
                id="r"
                class="bg-blue-200 px-2 py-0.5 rounded-lg border-2 border-amber-300"
                >r</kbd
              >
              <kbd
                id="t"
                class="bg-blue-200 px-2 py-0.5 rounded-lg border-2 border-amber-300"
                >t</kbd
              >
              <kbd
                id="y"
                class="bg-blue-200 px-2 py-0.5 rounded-lg border-2 border-amber-300"
                >y</kbd
              >
              <kbd
                id="u"
                class="bg-blue-200 px-2 py-0.5 rounded-lg border-2 border-amber-300"
                >u</kbd
              >
              <kbd
                id="i"
                class="bg-blue-200 px-2 py-0.5 rounded-lg border-2 border-amber-300"
                >i</kbd
              >
              <kbd
                id="o"
                class="bg-blue-200 px-2 py-0.5 rounded-lg border-2 border-amber-300"
                >o</kbd
              >
              <kbd
                id="p"
                class="bg-blue-200 px-2 py-0.5 rounded-lg border-2 border-amber-300"
                >p</kbd
              >
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd
                id="a"
                class="bg-blue-200 px-2 py-0.5 rounded-lg border-2 border-amber-300"
                >a</kbd
              >
              <kbd
                id="s"
                class="bg-blue-200 px-2 py-0.5 rounded-lg border-2 border-amber-300"
                >s</kbd
              >
              <kbd
                id="d"
                class="bg-blue-200 px-2 py-0.5 rounded-lg border-2 border-amber-300"
                >d</kbd
              >
              <kbd
                id="f"
                class="bg-blue-200 px-2 py-0.5 rounded-lg border-2 border-amber-300"
                >f</kbd
              >
              <kbd
                id="g"
                class="bg-blue-200 px-2 py-0.5 rounded-lg border-2 border-amber-300"
                >g</kbd
              >
              <kbd
                id="h"
                class="bg-blue-200 px-2 py-0.5 rounded-lg border-2 border-amber-300"
                >h</kbd
              >
              <kbd
                id="j"
                class="bg-blue-200 px-2 py-0.5 rounded-lg border-2 border-amber-300"
                >j</kbd
              >
              <kbd
                id="k"
                class="bg-blue-200 px-2 py-0.5 rounded-lg border-2 border-amber-300"
                >k</kbd
              >
              <kbd
                id="l"
                class="bg-blue-200 px-2 py-0.5 rounded-lg border-2 border-amber-300"
                >l</kbd
              >
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd
                id="z"
                class="bg-blue-200 px-2 py-0.5 rounded-lg border-2 border-amber-300"
                >z</kbd
              >
              <kbd
                id="x"
                class="bg-blue-200 px-2 py-0.5 rounded-lg border-2 border-amber-300"
                >x</kbd
              >
              <kbd
                id="c"
                class="bg-blue-200 px-2 py-0.5 rounded-lg border-2 border-amber-300"
                >c</kbd
              >
              <kbd
                id="v"
                class="bg-blue-200 px-2 py-0.5 rounded-lg border-2 border-amber-300"
                >v</kbd
              >
              <kbd
                id="b"
                class="bg-blue-200 px-2 py-0.5 rounded-lg border-2 border-amber-300"
                >b</kbd
              >
              <kbd
                id="n"
                class="bg-blue-200 px-2 py-0.5 rounded-lg border-2 border-amber-300"
                >n</kbd
              >
              <kbd
                id="m"
                class="bg-blue-200 px-2 py-0.5 rounded-lg border-2 border-amber-300"
                >m</kbd
              >
              <kbd
                id="/"
                class="bg-blue-200 px-2 py-0.5 rounded-lg border-2 border-amber-300"
                >/</kbd
              >
            </div>
          </div>

          <!-- life/score -->
          <div class="flex justify-between items-center container mx-auto">
            <button
              class="bg-[#894189] text-white rounded-2xl px-8 py-2 flex gap-3"
            >
              Life

              <span id="current-life">5</span>
            </button>
            <button
              class="bg-[#360490] text-white rounded-2xl px-8 py-2 flex gap-3"
            >
              Score
              <span id="current-score">0</span>
            </button>
          </div>
        </div>
      </section>

      <!-- score -->
      <section
        class="score flex flex-col gap-4 items-center min-h-screen justify-center hidden"
        id="score"
      >
        <div class="text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
          <div class="text-white">
            <h1 class="text-8xl">
              <span class="font-bold">Score :</span>
              <span id="final-score">14</span>
            </h1>
          </div>
          <button
            class="px-1.5 py-0.5 rounded-xl border-2 border-purple-700 bg-white text-black font-semibold hover:bg-gray-300"
            onclick="play()"
          >
            Play again
          </button>
          <p class="text-white">Practice will make you pro</p>
        </div>
      </section>
    </main>

    <!-- main tag ends -->
    <!-- scripts -->
    <script src="./src/scripts/utility.js"></script>
    <script src="./src/scripts/main.js"></script>
  </body>
</html>
